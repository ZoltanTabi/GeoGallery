name: Publish

on:
  release:
    types: [created, edited]
    
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: |
          npm install
      - name: Replace API key
        uses: jacobtomlinson/gha-find-replace@master
        with:
          find: "GOOGLE_MAPS_API_KEY"
          replace: '${{ secrets.GOOGLE_MAP_API_KEY }}'
          include: "android/app/src/main/"
      - name: Build Android Release
        run: |
          cd android && chmod +x ./gradlew && ./gradlew assembleRelease
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: artifact
          path: ${{ github.workspace }}/android
      - name: Upload apk to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ github.workspace }}/android/app/build/outputs/apk/release/app-release.apk
          asset_name: GeoGallery.apk
          tag: ${{ github.ref }}
          overwrite: true
          body: "Android apk file"
      - name: Remove File
        uses: JesseTG/rm@v1.0.2
        with:
          path: ${{ github.workspace }}/android
         
  build-ios:
    runs-on: [self-hosted, macos]
    steps: 
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: |
          npm install
      - name: Install pod dependencies
        run: |
          cd ios && pod install
      - name: Replace API key
        uses: jacobtomlinson/gha-find-replace@master
        with:
          find: "GOOGLE_MAPS_API_KEY"
          replace: '${{ secrets.GOOGLE_MAP_API_KEY }}'
          include: "ios/GeoGallery/"
      - name: Build app
        run: |       
          xcodebuild -workspace myapp.xcworkspace -scheme myapp archive -archivePath myapp.xcarchive -allowProvisioningUpdates
          xcodebuild -exportArchive -archivePath ./myapp.xcarchive -exportPath . -exportOptionsPlist myapp/Info.plist
          mv myapp.ipa ../myapp.ipa
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: GeoGallery.ipa
          path: ios
      - name: Upload ipa to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ios/GeoGallery.ipa
          asset_name: GeoGallery.ipa
          tag: ${{ github.ref }}
          overwrite: true
          body: "IOS ipa file"
      - name: Remove File
        uses: JesseTG/rm@v1.0.2
        with:
          path: ios/GeoGallery.ipa
       
